<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KKN Desa Wangunsari</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- TW -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"
    />
    <!-- Font Poppins -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" src="font.css" />
    <!-- FA -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-[#F4D9A6] font-['Poppins']">
    <!-- Navbar -->
    <div id="dropdown"></div>

    <!-- Carousel/Gallery -->
    <section id="carousel"></section>

    <!-- Break greenline -->
    <div class="py-4 bg-[#10482A]"></div>

    <!-- About -->
    <section id="about"></section>

    <!-- Struktur -->
    <section id="struktur"></section>
    <div
      class="container mx-auto bg-[#10482A] rounded-3xl text-[#10482A] text-center"
    >
      .
    </div>

    <!-- IG's Post -->
    <section id="post">
      <script async src="//www.instagram.com/embed.js"></script>
    </section>

    <!-- Dokumentasi -->
    <section id="dokumentasi">
      <div class="container mx-auto">
        <h2
          class="mb-10 mt-12 md:text-3xl text-xl font-medium leading-tight text-center text-white bg-[#10482A] rounded-full w-72 mx-auto"
        >
          Dokumentasi
        </h2>
      </div>

      <div class="container mx-auto text-center items-center">
        <a href="https://www.instagram.com/kkn_desawangunsari/">
          <button
            type="button"
            target="_blank"
            class="text-white bg-[#10482A] hover:bg-[#10382A] focus:ring-4 focus:outline-none focus:ring-teal-900 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
          >
            Instagram
            <svg
              class="w-3.5 h-3.5 ml-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </button>
        </a>
      </div>

      <div class="mt-2 mb-14 container mx-auto text-center items-center">
        <a href="#">
          <button
            type="button"
            class="text-white bg-[#10482A] hover:bg-[#10382A] focus:ring-4 focus:outline-none focus:ring-teal-900 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
          >
            Google Drive (COMING SOON)
            <svg
              class="w-3.5 h-3.5 ml-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </button>
        </a>
      </div>
    </section>

    <!-- Footer -->
    <div id="foot"></div>

    <script src="src/navbar.js"></script>
    <script src="src/carousel.js"></script>
    <script src="src/about.js"></script>
    <script src="src/struktur.js"></script>
    <script src="src/post.js"></script>
    <script src="src/footer.js"></script>

    <!-- Flowbite -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
  </body>
</html>
